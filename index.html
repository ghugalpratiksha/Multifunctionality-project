<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multifunctionality</title>
</head>

<body>
    <h3 class="label">Input a Number Here!</h3>
    <input id="num1">
    <br>
    <h3 class="label">And here!</h3>
    <input id="num2">
    <br>
    <button style="background-color:#bb0033;" onclick="multiply()">Multiply It!</button>
    <br>
    <button style="background-color:#00bb33; color:black;" onclick="add()">Add It!</button>
    <br>
    <button style="background-color:#0033bb;" onclick="subtract()">Subtract It!</button>
    <br>
    <button style="background-color:#ffbb00; color:black;" onclick="divide()">Divide It!</button>

    <script src="script.js"></script> 
</body>
</html>
